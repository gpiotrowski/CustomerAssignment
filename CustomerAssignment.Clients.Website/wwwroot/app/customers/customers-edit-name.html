<form name="updateCustomerNameForm" novalidate>
    <div class="form-group">
        <label>Customer first name</label>
        <input type="text" class="form-control" placeholder="First name"
               ng-model="customerEditVM.customerInfo.name.firstName" required>
    </div>
    <div class="form-group">
        <label>Customer last name</label>
        <input type="text" class="form-control" placeholder="Last name"
               ng-model="customerEditVM.customerInfo.name.lastName" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="updateCustomerNameForm.$invalid" ng-click="customerEditVM.updateCustomerName()">Update</button>
</form>
