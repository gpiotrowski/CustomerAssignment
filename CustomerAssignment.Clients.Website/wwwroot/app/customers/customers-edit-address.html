<form name="updateCustomerAddressForm" novalidate>
    <div class="form-group">
        <label>Country:</label>
        <input type="text" class="form-control" placeholder="Country"
               ng-model="customerEditVM.customerInfo.address.country" required>
    </div>
    <div class="form-group">
        <label>City:</label>
        <input type="text" class="form-control" placeholder="City"
               ng-model="customerEditVM.customerInfo.address.city" required>
    </div>
    <div class="form-group">
        <label>Street:</label>
        <input type="text" class="form-control" placeholder="Street"
               ng-model="customerEditVM.customerInfo.address.street" required>
    </div>
    <div class="form-group">
        <label>House number:</label>
        <input type="text" class="form-control" placeholder="House number"
               ng-model="customerEditVM.customerInfo.address.houseNumber">
    </div>
    <div class="form-group">
        <label>Appartment number:</label>
        <input type="text" class="form-control" placeholder="Appartment number"
               ng-model="customerEditVM.customerInfo.address.appartmentNumber">
    </div>
    <div class="form-group">
        <label>Zip code:</label>
        <input type="text" class="form-control" placeholder="Zip code"
               ng-model="customerEditVM.customerInfo.address.zipCode" required>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="updateCustomerAddressForm.$invalid" ng-click="customerEditVM.updateCustomerAddress()">Update</button>
</form>
