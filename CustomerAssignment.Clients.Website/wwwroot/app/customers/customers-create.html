<form name="createCustomerForm" novalidate ng-controller="CustomerCreateController as customerCreateVM">
    <div class="form-group">
        <label>Customer first name</label>
        <input type="text" class="form-control" placeholder="First name" 
               ng-model="customerCreateVM.newCustomer.firstName" required="">
    </div>
    <div class="form-group">
        <label>Customer last name</label>
        <input type="text" class="form-control" placeholder="Last name"
               ng-model="customerCreateVM.newCustomer.lastName">
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="customerCreateVM.createCustomerForm.$invalid" ng-click="customerCreateVM.createNewCustomer()">Create</button>
</form>
